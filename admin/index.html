<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Gühring GmbH CMS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --brand: #00a088;
    --brand-dark: #008a75;
    --brand-light: #00b89a;
    --brand-soft: rgba(0, 160, 136, 0.08);
    --primary: #1a2a2e;
    --text: #1a1a2e;
    --text-secondary: #5a6478;
    --text-light: #8892a4;
    --bg: #f4f6f8;
    --white: #ffffff;
    --border: #e2e8f0;
    --danger: #e53e3e;
    --danger-soft: rgba(229, 62, 62, 0.08);
  }

  body {
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  /* Header */
  .admin-header {
    background: var(--primary);
    padding: 0 32px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .admin-header h1 {
    color: white;
    font-size: 18px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .admin-header h1 span {
    color: var(--brand-light);
    font-weight: 400;
    font-size: 14px;
  }

  .admin-header-actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .admin-header a {
    color: rgba(255,255,255,0.6);
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    transition: color 0.2s;
  }

  .admin-header a:hover { color: var(--brand-light); }

  /* Container */
  .admin-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 32px;
  }

  /* Top bar */
  .admin-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }

  .admin-top h2 {
    font-size: 28px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  .admin-top .count {
    color: var(--text-light);
    font-weight: 400;
    font-size: 16px;
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
  }

  .btn-brand {
    background: var(--brand);
    color: white;
  }
  .btn-brand:hover {
    background: var(--brand-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(0,160,136,0.3);
  }

  .btn-outline {
    background: var(--white);
    color: var(--text);
    border: 1px solid var(--border);
  }
  .btn-outline:hover {
    border-color: var(--brand);
    color: var(--brand);
  }

  .btn-danger {
    background: var(--danger-soft);
    color: var(--danger);
    border: 1px solid transparent;
  }
  .btn-danger:hover {
    background: var(--danger);
    color: white;
  }

  .btn-sm {
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 8px;
  }

  /* Product List */
  .product-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .product-item {
    background: var(--white);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px 24px;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: all 0.2s;
  }

  .product-item:hover {
    border-color: var(--brand);
    box-shadow: 0 4px 16px rgba(0,160,136,0.08);
  }

  .product-item-img {
    width: 80px;
    height: 60px;
    border-radius: 10px;
    overflow: hidden;
    flex-shrink: 0;
    background: var(--bg);
  }

  .product-item-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .product-item-info {
    flex: 1;
    min-width: 0;
  }

  .product-item-info h3 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 2px;
  }

  .product-item-info p {
    font-size: 13px;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .product-item-tag {
    display: inline-block;
    background: var(--brand-soft);
    color: var(--brand-dark);
    font-size: 11px;
    font-weight: 600;
    padding: 2px 10px;
    border-radius: 50px;
    margin-left: 8px;
  }

  .product-item-actions {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
  }

  /* Modal / Form */
  .modal-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(26,42,46,0.5);
    backdrop-filter: blur(4px);
    align-items: flex-start;
    justify-content: center;
    padding: 40px 20px;
    overflow-y: auto;
  }

  .modal-backdrop.active {
    display: flex;
  }

  .form-modal {
    background: var(--white);
    border-radius: 20px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 24px 64px rgba(0,0,0,0.15);
    margin-top: 20px;
  }

  .form-header {
    padding: 28px 32px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .form-header h3 {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.3px;
  }

  .form-close {
    width: 36px;
    height: 36px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: transparent;
    color: var(--text-light);
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .form-close:hover {
    background: var(--danger-soft);
    color: var(--danger);
    border-color: var(--danger);
  }

  .form-body {
    padding: 28px 32px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 6px;
    letter-spacing: 0.3px;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 14px;
    font-family: inherit;
    color: var(--text);
    background: var(--white);
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 3px rgba(0,160,136,0.1);
  }

  .form-group textarea {
    min-height: 80px;
    resize: vertical;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  /* Specs */
  .specs-grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .spec-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .spec-row input {
    padding: 8px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 13px;
    font-family: inherit;
  }

  .spec-row input:focus {
    outline: none;
    border-color: var(--brand);
  }

  /* Image Upload */
  .image-upload-area {
    border: 2px dashed var(--border);
    border-radius: 12px;
    padding: 24px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .image-upload-area:hover {
    border-color: var(--brand);
    background: var(--brand-soft);
  }

  .image-upload-area input[type="file"] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
  }

  .image-upload-area .upload-text {
    color: var(--text-light);
    font-size: 14px;
  }

  .image-upload-area .upload-text strong {
    color: var(--brand);
  }

  .image-preview {
    margin-top: 12px;
    display: none;
  }

  .image-preview img {
    max-height: 120px;
    border-radius: 10px;
    border: 1px solid var(--border);
  }

  .image-preview.active { display: block; }

  /* Form Footer */
  .form-footer {
    padding: 20px 32px 28px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: flex-end;
    gap: 12px;
  }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-light);
  }

  .empty-state h3 {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--primary);
    color: white;
    padding: 14px 24px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s;
    z-index: 200;
  }

  .toast.active {
    transform: translateY(0);
    opacity: 1;
  }

  .toast.success { border-left: 4px solid var(--brand); }
  .toast.error { border-left: 4px solid var(--danger); }

  /* Confirm Dialog */
  .confirm-overlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 150;
    background: rgba(26,42,46,0.5);
    backdrop-filter: blur(4px);
    align-items: center;
    justify-content: center;
  }

  .confirm-overlay.active { display: flex; }

  .confirm-box {
    background: var(--white);
    border-radius: 16px;
    padding: 32px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 24px 64px rgba(0,0,0,0.15);
  }

  .confirm-box h3 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .confirm-box p {
    color: var(--text-secondary);
    font-size: 14px;
    margin-bottom: 24px;
  }

  .confirm-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="admin-header">
  <h1>Gühring CMS <span>Produktverwaltung</span></h1>
  <div class="admin-header-actions">
    <a href="/" target="_blank">Website ansehen</a>
  </div>
</div>

<!-- Content -->
<div class="admin-container">
  <div class="admin-top">
    <h2>Produkte <span class="count" id="product-count"></span></h2>
    <button class="btn btn-brand" onclick="openForm()">+ Neues Produkt</button>
  </div>

  <div class="product-list" id="product-list">
    <!-- Dynamic -->
  </div>
</div>

<!-- Product Form Modal -->
<div class="modal-backdrop" id="form-modal" onclick="if(event.target===this)closeForm()">
  <div class="form-modal">
    <div class="form-header">
      <h3 id="form-title">Neues Produkt</h3>
      <button class="form-close" onclick="closeForm()">&times;</button>
    </div>
    <div class="form-body">
      <input type="hidden" id="form-id">

      <div class="form-row">
        <div class="form-group">
          <label>Produktname *</label>
          <input type="text" id="form-name" placeholder="z.B. Lasthebemagnet MaxX">
        </div>
        <div class="form-group">
          <label>Tag / Kategorie</label>
          <input type="text" id="form-tag" placeholder="z.B. Bestseller, Neu, Spanntechnik">
        </div>
      </div>

      <div class="form-group">
        <label>Kurzbeschreibung *</label>
        <textarea id="form-desc" rows="2" placeholder="Kurze Beschreibung für die Produktkarte..."></textarea>
      </div>

      <div class="form-group">
        <label>Detailbeschreibung</label>
        <textarea id="form-detail" rows="4" placeholder="Ausführliche Beschreibung für das Modal..."></textarea>
      </div>

      <div class="form-group">
        <label>Produktbild</label>
        <div class="image-upload-area" id="upload-area">
          <input type="file" id="form-image" accept="image/*" onchange="handleImagePreview(this)">
          <div class="upload-text">
            <strong>Bild auswählen</strong> oder hierher ziehen<br>
            <small>JPG, PNG, WebP – max. 5 MB</small>
          </div>
        </div>
        <div class="image-preview" id="image-preview">
          <img id="preview-img" src="" alt="Vorschau">
        </div>
        <input type="hidden" id="form-existing-image">
      </div>

      <div class="form-group">
        <label>Technische Daten (4 Spezifikationen)</label>
        <div class="specs-grid">
          <div class="spec-row">
            <input type="text" id="spec-label-0" placeholder="Label (z.B. Tragkraft)">
            <input type="text" id="spec-value-0" placeholder="Wert (z.B. bis 250 kg)">
          </div>
          <div class="spec-row">
            <input type="text" id="spec-label-1" placeholder="Label">
            <input type="text" id="spec-value-1" placeholder="Wert">
          </div>
          <div class="spec-row">
            <input type="text" id="spec-label-2" placeholder="Label">
            <input type="text" id="spec-value-2" placeholder="Wert">
          </div>
          <div class="spec-row">
            <input type="text" id="spec-label-3" placeholder="Label">
            <input type="text" id="spec-value-3" placeholder="Wert">
          </div>
        </div>
      </div>
    </div>
    <div class="form-footer">
      <button class="btn btn-outline" onclick="closeForm()">Abbrechen</button>
      <button class="btn btn-brand" onclick="saveProduct()" id="form-save">Speichern</button>
    </div>
  </div>
</div>

<!-- Confirm Dialog -->
<div class="confirm-overlay" id="confirm-dialog">
  <div class="confirm-box">
    <h3>Produkt löschen?</h3>
    <p id="confirm-text">Möchten Sie dieses Produkt wirklich löschen?</p>
    <div class="confirm-actions">
      <button class="btn btn-outline" onclick="closeConfirm()">Abbrechen</button>
      <button class="btn btn-danger" onclick="confirmDelete()" id="confirm-btn">Löschen</button>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
  // Auth header (browser sends Basic Auth automatically after first prompt)
  let products = [];
  let deleteId = null;

  // Fetch helper with auth
  async function api(url, options = {}) {
    const res = await fetch(url, options);
    if (res.status === 401) {
      showToast('Nicht autorisiert. Bitte Seite neu laden.', 'error');
      throw new Error('Unauthorized');
    }
    return res;
  }

  // Load products
  async function loadProducts() {
    try {
      const res = await api('/api/products');
      products = await res.json();
      renderList();
    } catch (err) {
      console.error(err);
    }
  }

  function renderList() {
    const list = document.getElementById('product-list');
    document.getElementById('product-count').textContent = `(${products.length})`;

    if (products.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <h3>Noch keine Produkte</h3>
          <p>Erstellen Sie Ihr erstes Produkt über den Button oben.</p>
        </div>`;
      return;
    }

    list.innerHTML = products.map(p => `
      <div class="product-item">
        <div class="product-item-img">
          <img src="${esc(p.image)}" alt="${esc(p.name)}" onerror="this.style.display='none'">
        </div>
        <div class="product-item-info">
          <h3>${esc(p.name)} ${p.tag ? `<span class="product-item-tag">${esc(p.tag)}</span>` : ''}</h3>
          <p>${esc(p.description)}</p>
        </div>
        <div class="product-item-actions">
          <button class="btn btn-outline btn-sm" onclick="editProduct('${p.id}')">Bearbeiten</button>
          <button class="btn btn-danger btn-sm" onclick="askDelete('${p.id}', '${esc(p.name)}')">Löschen</button>
        </div>
      </div>
    `).join('');
  }

  // Open form for new product
  function openForm() {
    document.getElementById('form-id').value = '';
    document.getElementById('form-title').textContent = 'Neues Produkt';
    document.getElementById('form-name').value = '';
    document.getElementById('form-tag').value = '';
    document.getElementById('form-desc').value = '';
    document.getElementById('form-detail').value = '';
    document.getElementById('form-image').value = '';
    document.getElementById('form-existing-image').value = '';
    document.getElementById('image-preview').classList.remove('active');
    for (let i = 0; i < 4; i++) {
      document.getElementById(`spec-label-${i}`).value = '';
      document.getElementById(`spec-value-${i}`).value = '';
    }
    document.getElementById('form-modal').classList.add('active');
  }

  // Open form for editing
  function editProduct(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;

    document.getElementById('form-id').value = p.id;
    document.getElementById('form-title').textContent = 'Produkt bearbeiten';
    document.getElementById('form-name').value = p.name || '';
    document.getElementById('form-tag').value = p.tag || '';
    document.getElementById('form-desc').value = p.description || '';
    document.getElementById('form-detail').value = p.detailDescription || '';
    document.getElementById('form-image').value = '';
    document.getElementById('form-existing-image').value = p.image || '';

    if (p.image) {
      document.getElementById('preview-img').src = p.image;
      document.getElementById('image-preview').classList.add('active');
    } else {
      document.getElementById('image-preview').classList.remove('active');
    }

    const specs = p.specs || [];
    for (let i = 0; i < 4; i++) {
      document.getElementById(`spec-label-${i}`).value = specs[i] ? specs[i].label : '';
      document.getElementById(`spec-value-${i}`).value = specs[i] ? specs[i].value : '';
    }

    document.getElementById('form-modal').classList.add('active');
  }

  function closeForm() {
    document.getElementById('form-modal').classList.remove('active');
  }

  // Save (create or update)
  async function saveProduct() {
    const id = document.getElementById('form-id').value;
    const name = document.getElementById('form-name').value.trim();
    const tag = document.getElementById('form-tag').value.trim();
    const description = document.getElementById('form-desc').value.trim();
    const detailDescription = document.getElementById('form-detail').value.trim();
    const imageFile = document.getElementById('form-image').files[0];
    const existingImage = document.getElementById('form-existing-image').value;

    if (!name) {
      showToast('Bitte Produktname eingeben.', 'error');
      return;
    }

    const specs = [];
    for (let i = 0; i < 4; i++) {
      const label = document.getElementById(`spec-label-${i}`).value.trim();
      const value = document.getElementById(`spec-value-${i}`).value.trim();
      if (label && value) specs.push({ label, value });
    }

    const formData = new FormData();
    formData.append('name', name);
    formData.append('tag', tag);
    formData.append('description', description);
    formData.append('detailDescription', detailDescription);
    formData.append('specs', JSON.stringify(specs));
    formData.append('existingImage', existingImage);
    if (imageFile) formData.append('image', imageFile);

    try {
      const url = id ? `/api/products/${id}` : '/api/products';
      const method = id ? 'PUT' : 'POST';
      const res = await api(url, { method, body: formData });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || 'Fehler');
      }

      closeForm();
      showToast(id ? 'Produkt aktualisiert' : 'Produkt erstellt', 'success');
      await loadProducts();
    } catch (err) {
      showToast(err.message, 'error');
    }
  }

  // Delete
  function askDelete(id, name) {
    deleteId = id;
    document.getElementById('confirm-text').textContent = `"${name}" wirklich löschen? Dies kann nicht rückgängig gemacht werden.`;
    document.getElementById('confirm-dialog').classList.add('active');
  }

  function closeConfirm() {
    document.getElementById('confirm-dialog').classList.remove('active');
    deleteId = null;
  }

  async function confirmDelete() {
    if (!deleteId) return;
    try {
      const res = await api(`/api/products/${deleteId}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Fehler beim Löschen');
      closeConfirm();
      showToast('Produkt gelöscht', 'success');
      await loadProducts();
    } catch (err) {
      showToast(err.message, 'error');
    }
  }

  // Image preview
  function handleImagePreview(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('preview-img').src = e.target.result;
      document.getElementById('image-preview').classList.add('active');
    };
    reader.readAsDataURL(file);
  }

  // Toast notification
  function showToast(msg, type) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} active`;
    setTimeout(() => t.classList.remove('active'), 3000);
  }

  // Escape HTML
  function esc(str) {
    if (!str) return '';
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeForm();
      closeConfirm();
    }
  });

  // Init
  loadProducts();
</script>

</body>
</html>
